<!--  creando vista tabla + formulario
insertando empleados-->
<h2>Crear nuevo empleado</h2>

<form (ngSubmit)="crearEmpleado()" #empleadoForm="ngForm">
  <label>Nombre:</label>
  <input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.nombre" placeholder="Ingresa el nombre" required>

  <label>Apellido:</label>
  <input type="text" name="apellido" [(ngModel)]="nuevoEmpleado.apellido" placeholder="Ingresa el apellido" required>

  <label>Correo:</label>
  <input type="email" name="correo" [(ngModel)]="nuevoEmpleado.correo" placeholder="Ingresa el correo" required>

  <label>Salario:</label>
  <input type="number" name="salario" [(ngModel)]="nuevoEmpleado.salario" placeholder="Ingresa el salario" required>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<hr>

<h3>Lista de Empleados</h3>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Salario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of empleados">
      <td>{{ e.nombre }}</td>
      <td>{{ e.apellido }}</td>
      <td>{{ e.correo }}</td>
      <td>{{ e.salario | currency:'USD' }}</td>
    </tr>
  </tbody>
</table>
